<div class="cont mt-5">
  <form #ref="ngForm" (ngSubmit)="onLogin()">
    <div class="form sign-in" >
      <h2>Welcome back,</h2>
      <label>
        <span>Username</span>
        <input type="text" class="form-control" name="user" id="un" [(ngModel)]=userObj.username>
      </label>
      <label>
        <span>Password</span>
        <input type="password" class="form-control" name="password" id="pw" [(ngModel)]=userObj.password>
      </label>
      <a><p class="forgot-pass">Forgot password?</p></a>
      <button type="submit" class="submit">Sign In</button>
      <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
    </div>
  </form>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <form #ref="ngForm" (ngSubmit)="onSignup()">
      <div class="form sign-up">
        <h2>Time to feel like home,</h2>
        <label>
          <span>Name</span>
          <input type="text" class="form-control" name="user" id="un" [(ngModel)]=uObj.username>
        </label>
        <label>
          <span>Password</span>
          <input type="password" class="form-control" name="password" id="pw" [(ngModel)]=uObj.password>
        </label>
        <label>
          <span>Date Of Birth</span>
          <input type="date" class="form-control" name="dateOfBirth" id="dob" [(ngModel)]=uObj.dob>
        </label>
        <label>
          <span>Email</span>
          <input type="email" class="form-control" name="mail" id="email" [(ngModel)]=uObj.email>
        </label>
        <button type="submit" class="submit">Sign Up</button>
        <button type="button" class="fb-btn">Join with <span>facebook</span></button>
      </div>
    </form>
    
  </div>
</div>
