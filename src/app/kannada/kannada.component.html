<h1 class="text-center mt-3 mb-3">Kannada Movies</h1>
<div class="container">
    <div class="row">
        <div class="col-3 mt-3" *ngFor="let k of kannada">
            <div class="card" style="width: 18rem;">
                <a (click)="onClick(k.id)"><img src={{k.cover}} width=100% height=200px></a>
                <div class="card-body">
                  <p class="card-text">{{k.id}}</p>
                </div>
              </div>
            
        </div>
    </div>
</div>
