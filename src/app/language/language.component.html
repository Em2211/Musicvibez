<div *ngIf="languages">
  <div class="container">
  <h1 class="text-center mt-4 mb-4">{{languages[0].language}} Movies</h1>
  <input type="text" name="productTitle" placeholder="𝐒𝐞𝐚𝐫𝐜𝐡 𝐁𝐲 movie name" class="form-control mt-3 w-75 d-block mx-auto mb-3 p-2" [(ngModel)]="searchTerm" style="background-color: white; border-radius: 25px;">
    <div class="row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-2">
      <div class="mb-4" *ngFor="let l of languages | search:searchTerm">
          <a (click)=onClick(l.language,l.id) ><img src={{l.cover}} width=90% height=180px alt="image not found" class="d-block mx-auto"></a>
          <p class="ms-3 mt-1 text-white">{{l.id}}</p>
      </div>
    </div>
  </div>
</div>
