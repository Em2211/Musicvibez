<div *ngIf="languages">
  <div class="container">
  <h1 class="text-center mt-4 mb-4">{{languages[0].language}} Movies</h1>
    <div class="row row-cols-xl-6 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-2">
      <div class="mb-4" *ngFor="let l of languages">
          <div class="card bg-light">
            <a (click)=onClick(l.language,l.id) ><img src={{l.cover}} width=100% height=150px alt="image not found"></a>
            <h3 class="ms-1 text-dark">{{l.id}}</h3>
          </div>
      </div>
    </div>
  </div>
</div>
