<div class="container">
    <h3 class="text-white mt-3">listen by artist</h3>
    <div class="row mt-3" >
        <div class="col-3 mb-4" *ngFor="let a of artists">
            <div class="card" style="width: 18rem;">
                <a (click)="onClick(a.id)"><img src={{a.cover}} width=100% height=200px></a>
                <div class="card-body">
                  <p class="card-text">{{a.id}}</p>
                </div>
            </div>
            
        </div>
    </div>
</div>
