<div *ngIf="artists">
    <h1 class="mb-3 mt-4 category">listen by Artists</h1>
    <div class="container">
      <div class="row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-xs-1">
          <div class=" mb-4" *ngFor="let a of artists">
              <div class="card">
                  <a (click)=onClick(a.id)><img src={{a.cover}} width=100% height=180px></a>
                  <div class="card-body gutters-4">
                    <p class="card-text">{{a.id}}</p>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
