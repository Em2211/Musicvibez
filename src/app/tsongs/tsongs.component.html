<div class="row" *ngIf="songs">
    <div class="col-md-3 col-sm-2 col-xs-0"></div>
    <div class="col-md-6 col-sm-8 col-xs-12">
        <div >
            <div class="row text-white mt-3">
                <div class="col-lg-6 col-md-12 col-sm-12 d-block mx-auto">
                    <img src={{songs.cover}} width="100%" height=250px>
                </div>
                <div class="col-lg-6 col-md-9 col-sm-12 ">
                    <div class="sec mt-lg-5 mt-md-2 mt-sm-3 mt-xs-3">
                        <h3>{{songs.id}}</h3>
                        <button class="btn btn1 mt-lg-2 me-2">Download</button>
                        <button class="btn btn1 mt-lg-2">add to favourites</button>
                    </div>
                </div>
                
            </div>
            <!--<div class="button text-white mt-3">
                <div class="prev-track" onclick="prevTrack()" class="d-inline">
                  <i class="fa fa-step-backward fa-2x "></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()" class="d-inline">
                  <i class="fa fa-play-circle fa-2x "></i>
                </div>
                <div class="next-track" onclick="nextTrack()" class="d-inline">
                  <i class="fa fa-step-forward fa-2x"></i>
                </div>
            </div>-->
           
              <!-- Define the section for displaying the seek slider-->
              <!--<div class="slider_container text-white mt-3">
                <div class="current-time d-inline me-3">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider d-inline" onchange="seekTo()">
                <div class="total-duration d-inline ms-3">00:00</div>
              </div>-->
              <div class="row">
                  <div class="col-6">
                    <div class="mt-3 mb-3 volume pt-2 pb-2 w-100 text-center">
                        <div class="text-white d-inline ps-2">
                            <i class="fas fa-volume-up me-2 "></i>
                            <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)">
                        </div>
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="mt-3 mb-3 volume pt-2 pb-2 w-100 text-center">
                      <div class="text-white d-inline ps-2">
                          <span>{{currenttime}}</span>
                          <input type="range" min='0' max='{{duration}}' [value]='seek'>
                          <span>{{duration}}</span>
                      </div>
                  </div>
                </div>
            </div>
            <div class="mb-3">
                <button  (click)="play()" class="btn me-2">Play</button>
                <button (click)="pause()" class="btn me-2">Pause</button>
                <button (click)="stop()" class="btn">Stop</button>
            </div>
            <table class="table text-white">
                <thead>
                    <tr>
                    <th>#</th>
                    <th>Song</th>
                    <th>Artists</th>
                    <th><i class="far fa-clock"></i></th>
                    </tr>
                </thead>
                <tbody *ngFor="let s of songs.movie"  >
                    <tr>
                    <td>{{s.sid}}</td>
                    <td (click)="openSong(s.audio)" id="pointer">{{s.sname}}</td>
                    <td>{{s.singer}}</td>
                    <td>{{s.time}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
