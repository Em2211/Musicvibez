<div class="row mt-3" *ngIf="songs">
    <div class="col-lg-2 col-md-2 col-sm-1 col-xs-1 "></div>
    <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 ">
        <div>
            <div class="row text-white mt-3">
                <div class="col-lg-5 col-md-10 col-sm-10 col-xs-10 col-10">
                    <img src={{songs.cover}} width="100%" height=250px>
                </div>
                <div class="col-lg-6 col-md-9 col-sm-12 right">
                    <div class="sec mt-lg-5 mt-md-2 mt-sm-3 mt-xs-3">
                        <h1 class="mt-2 title">{{songs.id}}</h1>
                        <h2 class="text-secondary">{{songs.actors}}</h2>
                        <button class="btn btn1 mt-lg-2 me-2">Download</button>
                        <button class="btn btn1 mt-lg-2" >Share</button>
                    </div>
                </div>  
            </div>
            

            <div class="row">
                <div class="col-lg-8 col-md-10 col-sm-10 col-xs-12 ">
                    <div class="mb-3 mt-3 pt-2 pb-4 seekbar">
                    <div class="d-inline ms-2">
                        <div *ngIf="!playStatus" class="d-inline ">
                            <span (click)="play()" class="me-2 pt-3"><i class="far fa-play-circle fa-2x mt-2 icon"></i></span>
                        </div>
                        <div *ngIf="playStatus" class="d-inline">
                            <span (click)="pause()" class="me-2 pt-3"><i class="far fa-pause-circle fa-2x mt-2 icon"></i></span>
                        </div>
                    </div>
                    <div class="d-inline">
                        <span class="me-1">{{currenttime}}</span>
                        <input type="range" min='0' max='{{duration}}' [value]='seek' class="inp1" (input)="setSeekTo($event)">
                        <span class="ms-1">{{duration}}</span>
                    </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-8 col-xs-9">
                    <div class="mt-3 mb-3 w-100 text-center">
                        <div class="text-white d-inline">
                            <div *ngIf="vol" class="d-inline mydiv">
                                <span><i class="fas fa-volume-mute me-2"></i></span>
                            </div>
                            <div *ngIf="!vol" class="d-inline mydiv">
                                <span><i class="fas fa-volume-up me-2"></i></span>
                            </div>
                            <div class="d-inline">
                                <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)" class="inp">
                            </div>
                        </div><p></p>
                    </div>
                </div>
            </div>

            <table class="table text-white mb-5">
                <thead>
                    <tr>
                    <th>#</th>
                    <th>Song</th>
                    <th><i class="far fa-clock"></i></th>
                    <th></th>
                    </tr>
                </thead>
                <tbody *ngFor="let s of songs.songs" id="pointer">
                    <tr>
                        <td>{{s.sid}}</td>
                        <td (click)="openSong(s.audio)" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Click on song to play">{{s.sname}}</td>
                        <td>{{s.time}}</td>
                        <td>
                            <div class="dropdown d-inline">
                                <i class="fas fa-ellipsis-v" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></i>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" (click)="onProductSelect(s,songs.id,songs.cover)">Add to favourites</a></li>
                                    <li><a class="dropdown-item">download</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
