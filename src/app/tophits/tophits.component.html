<div class="row mt-5" *ngIf="songs">
    <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>
    <div class="col-lg-3 col-md-5 col-sm-8 col-10">
        <img src={{songs.cover}} width="100%" height=300px class="mb-3 cover">
        <h1 class="text-white text-center id mt-2">{{songs.id}}</h1>
    </div>
    <div class="col-2"></div>
    <div class="col-3">
        <h1 class="text-white">Artists</h1>
        <div *ngFor="let a of songs.artists">
            <div class="row">
                <div class="col-4">
                    <img src="{{a.image}}" alt="" width="100%" class="artists mb-2">  
                </div>
                <div class="col-7">
                    <h1 class="name text-white mt-4">{{a.name}}</h1>
                    <p class="text-secondary">{{a.role}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8">
        <div class="mb-3 mt-3 pt-2 pb-4 seekbar">
        <div class="d-inline ms-2">
            <div *ngIf="!playStatus" class="d-inline ">
                <span (click)="play()" class="me-2 pt-3"><i class="far fa-play-circle fa-3x mt-2 icon text-white"></i></span>
            </div>
            <div *ngIf="playStatus" class="d-inline">
                <span (click)="pause()" class="me-2 pt-3"><i class="far fa-pause-circle fa-3x mt-2 icon text-white"></i></span>
            </div>
        </div>
        <div class="d-inline">
            <span class="me-1 text-white">{{currenttime}}</span>
            <input type="range" min='0' max='{{duration}}' [value]='seek' class="inp" (input)="setSeekTo($event)">
            <span class="ms-1 text-white">{{duration}}</span>
        </div>
        </div>
    </div>
</div>
