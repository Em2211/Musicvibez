<div class="row">
    <div class="col-3 "></div>
    <div class="col-6 ms-5">
        <div >
            <div class="row text-white mt-3">
                <div class="col-6">
                    <img src={{songs.cover}} width="100%" height=250px>
                </div>
                <div class="col-6 ">
                    <div class="sec">
                        <h3>{{songs.id}}</h3>
                        <button class="btn me-2">Download</button>
                        <button class="btn">add to favourites</button>
                    </div>
                </div>
                
            </div>
            <div class="mt-3 mb-3 volume pt-2 pb-2">
                <div class="text-white d-inline ps-2"><i class="fas fa-volume-up me-3 "></i></div>
                <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)">
            </div>
            <div class="mb-3">
                <button  (click)="play()">Play</button>
                <button (click)="pause()">Pause</button>
                <button (click)="stop()">Stop</button>

            </div>
            <table class="table text-white">
                <thead>
                    <tr>
                    <th>#</th>
                    <th>Song</th>
                    <th>Artists</th>
                    <th><i class="far fa-clock"></i></th>
                    </tr>
                </thead>
                <tbody *ngFor="let s of songs.movie"  >
                    <tr>
                    <td>{{s.sid}}</td>
                    <td (click)="openSong(s.audio)" id="pointer">{{s.sname}}</td>
                    <td>{{s.singer}}</td>
                    <td>{{s.time}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
